# Cluster configurations
#
# "memory" must be integer >= 1000
#
#
__default__:
    cpu         : 1
    memory      : 10000
    walltime    : "12:00"
    name        : "{rule}.{wildcards.sampleName}"
    output      : "logs/{rule}.{wildcards.sampleName}.out"
    error       : "logs/{rule}.{wildcards.sampleName}.err"
    resource    : "\"span[hosts=1]\""

trim_se:
    name        : "{rule}.{wildcards.sampleId}"
    output      : "logs/{rule}.{wildcards.sampleId}.out"
    error       : "logs/{rule}.{wildcards.sampleId}.err"

trim_pe:
    name        : "{rule}.{wildcards.sampleId}"
    output      : "logs/{rule}.{wildcards.sampleId}.out"
    error       : "logs/{rule}.{wildcards.sampleId}.err"

align_star:
    cpu         : 4
    memory      : 40000
    walltime    : "24:00"

dedup_align:
    memory      : 10000

make_bigwig:
    memory      : 10000

call_peak_factor:
    memory      : 10000

call_peak_histone:
    memory      : 10000

run_homermotif:
    cpu         : 4
    memory      : 10000

run_homermotif_no_ctrl:
    cpu         : 4
    memory      : 10000

