# Cluster configurations
#
# "memory" must be integer >= 1000
#
#
__default__:
    cpu         : 1
    memory      : 10000
    walltime    : "12:00"
    name        : "{rule}.{wildcards.sampleName}"
    output      : "logs/{rule}.{wildcards.sampleName}.out"
    error       : "logs/{rule}.{wildcards.sampleName}.err"
    resource    : "\"span[hosts=1]\""

trim_pe:
    name        : "{rule}.{wildcards.sampleId}"
    output      : "logs/{rule}.{wildcards.sampleId}.out"
    error       : "logs/{rule}.{wildcards.sampleId}.err"

align_pe:
    cpu         : 4
    memory      : 50000
    walltime    : "24:00"
    resource    : "\"span[hosts=1]\""

pool_replicate_frag_ctr:
    name        : "{rule}.{wildcards.groupName}"
    output      : "logs/{rule}.{wildcards.groupName}.out"
    error       : "logs/{rule}.{wildcards.groupName}.err"

pool_replicate_frag:
    memory      : 10000
    name        : "{rule}.{wildcards.groupName}"
    output      : "logs/{rule}.{wildcards.groupName}.out"
    error       : "logs/{rule}.{wildcards.groupName}.err"

check_baseFreq:
    memory      : 6000

call_peak_hetchr:
    cpu         : 4
    memory      : 5000
    walltime    : "12:00"

make_spikeintable:
    name        : "{rule}"
    output      : "logs/{rule}.out"
    error       : "logs/{rule}.err"

make_bigwig:
    memory      : 10000

make_bigwig_ctr_rpm_subinput:
    memory      : 30000

make_bigwig_frag_rpm_subinput:
    memory      : 30000

make_bigwig_ctr_rpsm_subinput:
    memory      : 30000

make_bigwig_frag_rpsm_subinput:
    memory      : 30000

